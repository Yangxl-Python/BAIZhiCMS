<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    {% load static %}
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>百知Python课程管理系统-重置</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/register.js' %}"></script>
	<style type="text/css">
		.reg_form {
			margin:65px 0 0 30px;
		}
	</style>
</head>
<body>
<div class="register_con">
    <div class="l_con fl">
        <a class="reg_logo"><img src="{% static 'images/bz_logo.gif' %}" alt="logo"></a>
        <div class="reg_slogan">站在时代风口 · 抢占人工智能</div>
        <div class="reg_banner"></div>
    </div>

    <div class="r_con fr">
        <div class="reg_title clearfix">
            <h1>重置密码</h1>
        </div>
        <div class="reg_form clearfix">
            <form action="javascript:void(0)">
            {% csrf_token %}
            <ul>
                <li>
                    <label>输入密码:</label>
                    <input type="password" name="user_pwd" id="pwd" placeholder="请输入密码">
                    <span class="error_tip">提示信息</span>
                </li>
                <li>
                    <label>确认密码:</label>
                    <input type="password" name="confirm_pwd" id="cpwd" placeholder="请输入确认密码">
                    <span class="error_tip">提示信息</span>
                </li>

                <li class="reg_sub">
                    <input type="submit" value="提交" name="">
                </li>
            </ul>
            </form>
        </div>

    </div>

</div>
<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2020 北京百知教育科技有限公司 All Rights Reserved</p>
    <p>电话：010-****888    京ICP备*******8号</p>
</div>

<script type="text/javascript">
    $submit=$(':submit');
    $submit.click(function () {
        $submit.attr('disabled',true);
        $.ajax({
            type:'POST',
            url:'{% url 'reception:reset_logic' %}',
            data:$('form').serialize(),
            success:function (data) {
                if (data==='success'){
                    window.alert('修改成功，即将跳转到登录页面');
                    window.location.href='{% url 'reception:login' %}';
                }else {
                    window.alert('修改失败');
                }
                $submit.attr('disabled',false);
            }
        });
    });
</script>
</body>
</html>
